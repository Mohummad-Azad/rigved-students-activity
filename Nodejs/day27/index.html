<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Client using socket IO.</h2>
    <script src = "/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    let socket = io(); //tries to connect to the server
    socket.emit("msg","hello I am Client"); //sends data to the server

    // on(key, callback) will recieve the data from the server
    socket.on("obj", (data) => {
        console.log(data);
    });

    
</script>
</body>
</html>
