<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n=6;
       for(var i = 1; i<=n; i++){
         //printing spaces
         for(var j = n-1; j>=i; j--){
           document.write("&nbsp") ;
         }    
         //printing star
         for(var k= 1; k<=i; k++){
            document.write(" * ") ;
         }
         document.write("<br/>");
       }
       var n = 5;
       z=n*2-1;
       //outer loop
       for(var i = n; i>=1; i--){
         //printing spaces
         for(var j = n; j>=i; j--){
           document.write("&nbsp") ;
         }    
         //printing star
         for(var k= 1; k<=z; k++){
            document.write("*") ;
         }
         z-=2;
         document.write("<br/>");
       }
    </script>
</body>
</html>
