<div>
    <h2>Form Builder Activity</h2>
    <form [formGroup]="profile" (ngSubmit)="handleSubmit()">
        <div>
            Firstname: <input formControlName = "firstname">
            <span [hidden]="profile.controls['firstname'].valid || profile.controls['firstname'].pristine"
            class = "text-danger">
               Firstname is required
           </span>
        </div>
        <div>
            Lastname: <input  formControlName = "lastname">
            <span [hidden]="profile.controls['lastname'].valid || profile.controls['lastname'].pristine"
        class = "text-danger">
           Lastname is required
       </span>
        </div>
        <div>
            Address: <input formControlName = "address">
            <span [hidden]="profile.controls['address'].valid || profile.controls['address'].pristine"
        class = "text-danger">
           Address is required
       </span>
        </div>
        <div>
            <input type="submit" value="submit" [disabled]="profile.invalid">
        </div>
    </form>
    <div>
        Profile: {{profile.value | json}}
    </div>
</div>
