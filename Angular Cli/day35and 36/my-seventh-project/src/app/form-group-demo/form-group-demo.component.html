
<div>
    <h2>Forms Group demo</h2>
    <form [formGroup] ="profile" (ngSubmit)= "handleSubmit()">
        <div>
       Firstname: <input type="text" formControlName= "firstname">
       <span [hidden]="profile.controls['firstname'].valid || profile.controls['firstname'].pristine"
        class = "text-danger">
           Firstname is required
       </span>
    </div>
    <div>
        Lastname: <input type="text" formControlName = "lastname">
       <span [hidden]="profile.controls['lastname'].valid || profile.controls['lastname'].pristine"
        class = "text-danger">
           Lastname is required
       </span>
    </div>
    <div>
        <input type="submit" value="submit" [disabled]="profile.invalid">
    </div>
    </form>
    <div>
       Profile value = {{profile.value | json}}
    </div>   
</div>
