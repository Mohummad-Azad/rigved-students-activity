<div>
    <h1>Parent Component has {{username}} and Num = {{num}}</h1>
    <app-child-component [name] = "username" (data) = "num = $event"></app-child-component>
    <hr />
    <div *ngFor = "let user of usernameArray">
        <app-child-component [name] = "user"></app-child-component>
    </div>
</div>
