<div class="table table-striped">
    <table *ngIf = "products" border="1">
        <thead>
            <tr>
                <th>Product Name</th><th>Product Brand</th>
            </tr>
        </thead>
        <tbody>
         
            <tr *ngFor = "let user of products">
                <td  [attr.rowspan] = "rowspanValue">{{user.name}}</td>
                <td [attr.colspan] = "colspanValue">{{user.brand}}</td>
                
            </tr>

        </tbody>
    </table>
</div>
