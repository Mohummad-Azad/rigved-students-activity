<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Rest And Spread Operator.</h2>
    <script type="text/javascript">

        function calci(a, ...b) {
            document.write('a =' + a + '<br/>');
            document.write('b = '+ b + '</br>');
            let sum = 0;
            let Total  ;
            for (let i of b ){
               sum = sum + i ;
               Total = sum + a ;
               }
            
            document.write('Total = ' + Total+ '<br/>')
            document.write('Max Argument =' + Math.max(...b) + '<br/>');
            document.write('Min Argument =' + Math.min(...b) + '</br>');
            
        }
        calci( 10, 40, 5, 15, 30);
    </script>
</body>
</html>
