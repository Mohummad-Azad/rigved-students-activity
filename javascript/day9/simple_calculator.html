<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  
        <link href="calculator.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <form name="formcalc">
       <div class="form">
       Number 1: <input type="text" name="num1">
       </div>
      
       <div class="form">
       Number 2: <input type="text" name="num2">
       </div>
       
       <div class="form">
       Result  : <input type="text" name="res">
       </div>
    
       <div class="form">
       <input type="button" value="Summition" onclick="sumvalue()">
       </div>

       <div class="form">
       <input type="button" value="Subtraction" onclick="substraction()">
       </div>
       
       <div class="form">
       <input type="button" value="Multiplication" onclick="multiplication()">
       </div>

       <div class="form">
       <input type="button" value="Division" onclick="divide()">
       </div>

       <div class="form">
        <input type="button" value="Remind" onclick="remind()">
        </div>

      </form>

    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
