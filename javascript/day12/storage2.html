<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
   Name :<input type="text" name="n1" id="i1"><br>
   Age :<input type="text" name="n2" id="i2"><br>
  <input type="button" value = "Save" onclick="save()"></br>
   <a href="storage.html">Show Data.</a>

   <script type= "text/javascript">
       function save () {
             var a = document.getElementById('i1').value ;
             var b = document.getElementById('i2').value ;

             sessionStorage.setItem('user' , a);
             localStorage.setItem('user2' , b); 
       }
   </script>
</form>
</body>
