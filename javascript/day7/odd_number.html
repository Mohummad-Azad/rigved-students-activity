<body>
    <script type = "text/javascript">
        var num = prompt("Enter anumber between 0 to 10");
        if(num<10 && num>0) {
          
        if(num %2 == 0){
            document.write("It is an even number.");
        }
        else{
            document.write("It is odd number.");
        }
        }
        else {
            document.write("Invalid");
        }
    </script>
